<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados e links para estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>IMC Calculator</h1>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container-fluid">
        <div class="row">
            <!-- Seção de cadastro -->
            <div class="col text-center">
                <section class="card card-body text-center" id="cadastro">
                    <h2>Cadastro</h2>
                    <form>
                        <label for="nome">Digite seu nome</label>
                        <input type="text" placeholder="ex: José da Silva" id="nome" required>

                        <label for="altura">Digite sua altura</label>
                        <input type="text" placeholder="ex: 1,78 metros" id="altura" required>

                        <label for="peso">Digite seu peso</label>
                        <input type="text" placeholder="ex: 70kg" id="peso" required>

                        <button type="submit">Calcular</button>
                    </form>
                </section>
            </div>
            <!-- Seção de tabela de cadastros -->
            <div class="col text-center">
                <section class="card card-body text-center" id="lista">
                    <h2>Tabela de Cadastros</h2>
                    <table id="Cadastros">
                        <tr>
                            <th>Nome</th>
                            <th>Altura</th>
                            <th>Peso</th>
                            <th>IMC</th>
                            <th>Status</th>
                            <th>Opções</th>
                        </tr>
                    </table>
                    <div style="margin-top: 20px;">
                        <button id="removerMaiorIMC" class="pequeno">Remover Maior</button>
                        <button id="removerMenorIMC" class="pequeno">Remover Menor</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <svg class="bi" width="30" height="24">
                                <use xlink:href="#bootstrap"></use>
                            </svg>
                        </a>
                        <span class="mb-3 mb-md-0 text-white"><b>© 2024 Rhuan A. A. Boni</b>, Copyright all rights are reserved</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
